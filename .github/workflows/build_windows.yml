# Build SVT-AV1 binary for Windows.

name: Build SVT-AV1 binary for Windows.
on: [push]

jobs:
    build:
        if: ${{ github.event_name == 'push'}}
        runs-on: windows-2022
        strategy:
            fail-fast: true
        steps:
            - uses: actions/checkout@v4.2.2
            - name: Setup NASM
              run: |
                  choco install nasm
            - name: Build SVT-AV1
              run: |
                  cd Build\windows
                  .\build.bat 2022 release
                  cd ..\..
                  Compress-Archive Bin\Release SVT-AV1-windows-x64.zip
            - name: Create Release
              id: create_release
              uses: uses: iamkubi/github-release@v2.0.4
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.run_number }}
                  release_name: Release ${{ github.run_number }}
                  draft: false
                  prerelease: false
            - name: Upload binaries
              id: upload-binaries
              uses: sekwah41/upload-release-assets@v1.1.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./SVT-AV1-windows-x64.zip
                  asset_name: SVT-AV1-windows-x64.zip
                  asset_content_type:  application/zip

